<div class="card" style="position: relative;">

  <div class="message-parent" *ngIf="message">
    <div class="message" style="position: absolute; top: 0; right: 0; width: 20%; 
    color: #ffffff; background-color: rgb(0, 98, 255); padding: 2rem;">
      {{ message }}
    </div>
  </div>

    <div class="card-body">
      <div class="image">
          <i class="fa fa-twitter" id="twitter" ></i>
        </div>
      <h1 class="card-title">Create your account</h1>
      <form>
        <div class="form-group" > 
          <label class="text">Name</label>
          <input type="name" required class="form-control"  id="exampleInputName1" aria-describedby="emailHelp" #nameInput>
        </div>
        <div class="form-group">
          <div class="text">Username</div>
          <input type="username" required class="form-control" id="exampleInputUsername1" #userhandleInput>
        </div>
        <div class="form-group">
            <div class="text">Email</div>
            <input type="email"  required class="form-control" id="exampleInputEmail1" #emailInput>
          </div>
          <div class="form-group">
            <div class="text">Password</div>
            <input type="password" required class="form-control" id="exampleInputPassword1" #passwordInput>
          </div>
          <div class="form-group">
            <div class="text">DOB</div>
            <input type="date" required class="form-control" id="exampleInputDate1" #dobInput>
          </div>
          <a class="btn btn-primary" id = "myButton" (click)="submitHandler({email: emailInput.value, password: passwordInput.value, name: nameInput.value, userhandle: userhandleInput.value, dob: dobInput.value })">Sign up</a>
      </form>
    </div>
</div>
